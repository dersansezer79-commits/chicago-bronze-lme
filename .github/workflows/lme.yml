name: Update LME Metals

on:
  schedule:
    - cron: "05 5 * * *"   # 08:05 Europe/Istanbul daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Optional: verify the Metals.Dev secret is configured
      - name: Sanity check API key
        env:
          METALS_DEV_API_KEY: ${{ secrets.METALS_DEV_API_KEY }}
        run: |
          if [ -z "$METALS_DEV_API_KEY" ]; then
            echo "❌ Missing METALS_DEV_API_KEY (Settings → Secrets and variables → Actions)"; exit 1; fi
          echo "::add-mask::$METALS_DEV_API_KEY"
          echo "✅ METALS_DEV_API_KEY is set (length: ${#METALS_DEV_API_KEY})"

      # Install Playwright (for BloombergHT fallback) inside lme_automation/
      - name: Install Playwright (Chromium)
        run: |
          npm --prefix lme_automation i -D playwright
          npx --prefix lme_automation playwright install --with-deps chromium

      - name: Update LME
        env:
          METALS_DEV_API_KEY: ${{ secrets.METALS_DEV_API_KEY }}
          TRADINGECONOMICS_API_KEY: ${{ secrets.TRADINGECONOMICS_API_KEY }} # optional; falls back to guest:guest
          TIN_USD_PER_KG_OVERRIDE: ${{ vars.TIN_USD_PER_KG_OVERRIDE }}       # optional repo Variable
        run: node lme_automation/scripts/update_lme.js

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update lme.json"
          file_pattern: "lme_automation/lme.json"
