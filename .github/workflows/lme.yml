name: Update LME Metals

on:
  schedule:
    - cron: "05 5 * * *"   # 08:05 Europe/Istanbul daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # If your upstream is a different repo/file, set it here:
      # env:
      #   UPSTREAM_LME_JSON: "https://raw.githubusercontent.com/<user>/<repo>/main/path/to/lme.json"

      - name: Update LME
        run: node lme_automation/scripts/update_lme.js

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update lme.json"
          file_pattern: "lme_automation/lme.json"
