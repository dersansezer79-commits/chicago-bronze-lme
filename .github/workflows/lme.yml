name: Update LME Metals

on:
  schedule:
    # Run daily at 05:05 UTC (08:05 Europe/Istanbul)
    - cron: '5 5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lme_automation
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run update:lme
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update lme.json'
          file_pattern: 'lme_automation/lme.json'