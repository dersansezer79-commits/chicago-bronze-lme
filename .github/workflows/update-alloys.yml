
name: Update alloys from CSV in repo

on:
  push:
    paths:
      - alloy-premiums.csv
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Show tree
        run: |
          node -v
          ls -la
          ls -la scripts || true
          test -f alloys.json && head -n 40 alloys.json || echo "no alloys.json yet"
          test -f alloy-premiums.csv && cat alloy-premiums.csv || echo "no alloy-premiums.csv"
      - name: Update alloys.json from CSV
        run: node scripts/update-alloys-from-csv.js
      - name: Commit alloys.json if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync premiums to alloys.json from CSV"
          file_pattern: alloys.json
